server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/plugin?useUnicode=true&useSSL=false&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

mybatis-plus:
  typeAliasesPackage: com.persistence.example.entity
  mapperLocations: classpath*:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

plugin:
  runMode: dev
  pluginPath: ./example/integration-mybatis/plugins
  pluginConfigFilePath: